<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let n1 = Number(prompt("digite um número"));
         let n2 = Number(prompt("digite outro númmero"));
         
         function pulaLinha() {
             document.write("<br>")
         }
         document.write(n1 + n2);
         pulaLinha();
         document.write(n1 - n2);
         pulaLinha();
         document.write(n1 * n2);
         pulaLinha();
         document.write(n1 / n2);
 
     </script>
 </body>
</html>
